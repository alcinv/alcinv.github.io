         <div class="card-body">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="chart" style="width:100%;height: 500px;"></div>
    <script>
        $(function () {
            $.get('/major_a', function (data) {
               var chart = echarts.init(document.getElementById('chart'));
                        var option = {
                            title: {
                                text: '十大不限专业职位招录人数和报考人数',
                                left: 'center'
                            },
                            tooltip: {
                                trigger: 'axis'
                            },
                            legend: {
                                data: ['招录人数', '报考人数'],
                                left: 'center',
                                top: '30'
                            },
                            xAxis: {
                                type: 'category',
                                data: data.positions,
                                name: '职位',
                                axisLabel: {
                                    rotate: -20
                                }
                            },
                            yAxis: {
                                type: 'value',
                                name: '人数'
                            },
                            series: [
                                {
                                    name: '招录人数',
                                    type: 'line',
                                    data: data.recruits
                                },
                                {
                                    name: '报考人数',
                                    type: 'line',
                                    data: data.applicants
                                }
                            ]
                        };
                        chart.setOption(option);
            });
        });
    </script>
 </div>
